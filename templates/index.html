<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmação de Calibração</title>
  <meta name="description" content="Sistema de confirmação de calibração de instrumentos" />
  <!-- CSS interno -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f5f5f5;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
      color: #333;
    }

    p {
      margin: 8px 0;
      color: #555;
    }

    span.value {
      font-weight: bold;
      color: #000;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
<main>
  <div class="card" id="card">
    <h1>Confirmação de Calibração</h1>
    <p><strong>Ordem:</strong> <span id="ordem" class="value">—</span></p>
    <p><strong>Tag:</strong> <span id="tag" class="value">—</span></p>
    <p><strong>Modelo:</strong> <span id="modelo" class="value">—</span></p>
    <p><strong>Fabricante:</strong> <span id="fabricante" class="value">—</span></p>
    <p><strong>Número de série:</strong> <span id="ns" class="value">—</span></p>
    <p><strong>Loc. Instalação:</strong> <span id="ls" class="value">—</span></p>
    <button id="btnConfirmar">Confirmar Calibração</button>
  </div>
</main>

<script>
  // Pega parâmetro ?tag= da URL
  const urlParams = new URLSearchParams(window.location.search);
  const tag = urlParams.get("tag") ?? "";

  document.getElementById("tag").innerText = tag || "—";

  if (tag) {
    // Buscar dados da API
    fetch(`/dados/${encodeURIComponent(tag)}`)
      .then(r => {
        if (!r.ok) throw new Error("Erro ao buscar dados");
        return r.json();
      })
      .then(data => {
        document.getElementById("modelo").innerText = data.MODELO ?? data.Modelo ?? "—";
        document.getElementById("fabricante").innerText = data.FABRICANTE ?? data.Fabricante ?? "—";
        document.getElementById("ordem").innerText = data.ORDEM ?? data.Ordem ?? "—";
        document.getElementById("ns").innerText = data["NÚMERO DE SÉRIE"] ?? data["Número de série"] ?? "—";
        document.getElementById("ls").innerText = data["LOCAL DE INSTALAÇÃO"] ?? data["Loc. Instalação"] ?? "—";
      })
      .catch(() => alert("Erro ao buscar dados."));
  }

  function confirmar() {
    fetch("/confirmar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ tag: tag })
    })
    .then(r => {
      if (!r.ok) throw new Error("Erro ao confirmar");
      return r.json();
    })
    .then(() => {
      const card = document.getElementById("card");
      card.innerHTML = `
        <h2>Confirmação</h2>
        <p>Calibração confirmada com sucesso!</p>
      `;
    })
    .catch(() => alert("Erro ao enviar confirmação."));
  }

  document.getElementById("btnConfirmar").addEventListener("click", confirmar);
</script>
</body>
</html>
